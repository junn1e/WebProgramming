<!DOCTYPE html>
<html>
  <head>
    <title>계산기 만들기</title>
    <style>
      button {
        width: 50px;
        padding: 5px;
      }
      input {
        margin-left: 3px;
        width: 204px;
      }
    </style>
    <script>
      function input(e) {
      const form = document.querySelector('.input');
      form.value = form.value + e.textContent;
      }
      function reset() {
        const form = document.querySelector('.input');
        form.value = ""
      }
      function backSpace() {
        const form = document.querySelector('.input');
        form.value = form.value.slice(0, form.value.length - 1);
      }
      function calculate() {
        const form = document.querySelector('.input');
        form.value = eval(form.value);
      }
    </script>
  </head>
  <body>
    <h2>계산기 만들기</h2><hr>
    <div>
      <input type="text" class="input">
      <table>
        <tr>
          <td><button onclick="backSpace(this)">BACK</button></td>
          <td><button onclick="reset(this)">CE</button></td>
          <td><button onclick="reset(this)">C</button></td>
          <td><button onclick="calculate()">=</button></td>
        </tr>
        <tr>
          <td><button onclick="input(this)">7</button></td>
          <td><button onclick="input(this)">8</button></td>
          <td><button onclick="input(this)">9</button></td>
          <td><button onclick="input(this)">/</button></td>
        </tr>
        <tr>
          <td><button onclick="input(this)">4</button></td>
          <td><button onclick="input(this)">5</button></td>
          <td><button onclick="input(this)">6</button></td>
          <td><button onclick="input(this)">*</button></td>
        </tr>
        <tr>
          <td><button onclick="input(this)">1</button></td>
          <td><button onclick="input(this)">2</button></td>
          <td><button onclick="input(this)">3</button></td>
          <td><button onclick="input(this)">-</button></td>
        </tr>
        <tr>
          <td><button onclick="input(this)">0</button></td>
          <td><button onclick="input(this)">+</button></td>
          <td><button>NONE</button></td>
          <td><button>NONE</button></td>
        </tr>
      </table>
    </div>
  </body>
</html>
